<div class="sticky z-30 top-0">
    <app-common-header></app-common-header>
    <div class="sticky top-0 z-50 ">
        <div class="flex px-5 -mt-14 justify-between ">
            <!-- routerLink="/dashboard/profile" -->
            <div (click)="goBack()" class="mt-2">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="14.5" fill="#F2F4F7" stroke="#EAECF0" />
                    <path d="M20.2495 15H9.74951" stroke="#344054" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M14.9995 20.25L9.74951 15L14.9995 9.75" stroke="#344054" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

            <div class="mt-1 mr-2" routerLink="/dashboard/profile">
                <app-profile-image></app-profile-image>
            </div>

        </div>
    </div>
</div>
<div class="pt-10 px-5 bg-white ">
    <p class="text-[#1D2939] font-semibold text-md rubik">Beware of Imposters</p>
    <div class="mt-2">
        <p class="text-[#475467] font-semibold text-sm">Hi Jobseeker</p>
        <p class="text-[#475467] font-normal text-xs mt-1">Please express your concern, we would try to resolve it</p>
    </div>
    <div class="mt-4">
        <textarea id="message" rows="10" maxlength="200" name="personSummary"
            class="block p-2.5 bg-[#FCFCFD] w-full text-sm text-gray-90 rounded-lg outline-none border-2 border-[#D0D5DD]"
            placeholder="Type here your issue you want to report"></textarea>
    </div>
    <div class="mt-5">
        <button type="save" class="green_button" (click)="deleteSkills()">Submit
        </button>
    </div>
</div>
<!--============================================= Report POPUP============================================= -->
<div class=" w-full place-items-center h-1/2 mx-4">
    <div class="rounded-2xl z-50 popup-container1 fixed overflow-hidden left-[0%] right-[0%] top-[40%] h-full w-0  drop-shadow-lg blur-50"
        [ngClass]="{ 'active': delskill }">
        <div class="flex justify-between">
            <div
                class="pointer-events-auto relative flex w-full h-40 px-5 flex-col rounded-2xl border-none bg-white bg-clip-padding text-current shadow-lg outline-none ">
                <div class=" rounded-lg ">
                    <div class="flex justify-center w-full ">
                        <!-- <img class="h-20" src="assets/images/delete.gif" alt=""> -->
                    </div>
                    <div class="text-sm font-medium text-gray-800 text-center mt-14">
                        <h2>Thank-you</h2>
                    </div>
                    <p class="text-gray-500 text-center mt-2 text-xs mb-2">We will try to solve you concern as soon as
                        possible</p>
                </div>
                <div class=" flex w-full items-center border-t-2 ">
                    <div class="border-r-2 w-1/2">
                        <div class="-mt-2 ">
                            <button (click)="deleteSkills()" type="button"
                                class="flex p-3 ml-5 inline-block bg-primary-100 text-[#0175A2] text-center">
                                Report More
                            </button>
                        </div>
                    </div>
                    <div (click)="deleteSkills()" class="-mt-2 w-1/2">
                        <button type="button"
                            class="ml-3 p-4 inline-block whitespace-nowrap bg-primary-100 text-[#D92D20] w-1/2 text-center ">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div (click)="deleteSkills()" *ngIf="delskill" class="fixed z-50 w-full top-0 h-screen bg-black bg-opacity-25">
</div>
