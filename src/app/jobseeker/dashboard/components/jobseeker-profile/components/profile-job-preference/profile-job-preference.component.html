            <path d="M5 12H19" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </button>
      <div routerLink="/dashboard/profile/job-prefrence/edit-job-prefrence" class="ml-3"><svg width="22" height="22"
          viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

  <div class="my-3">
    <div class="text-black font-medium">Perferred Location City</div>
    <div class="flex flex-wrap w-full mt-1 gap-2">
      <div class="" *ngIf="primaryL">
        <button
          class="bg-[#F2F4F7] text-[#475467] text-sm py-1 px-4 w-full rounded-lg whitespace-nowrap">{{primaryL}}</button>
      </div>
      <div class="" *ngIf="secondryL">
        <button
          class="bg-[#F2F4F7] text-[#475467] text-sm py-1 px-4 w-full rounded-lg whitespace-nowrap">{{secondryL}}</button>
      </div>
      <div class=""  *ngFor="let locations of getAllLocation.otherPreferedLocation">
        <button
          class="bg-[#F2F4F7] text-[#475467] text-sm py-1 px-4 w-full rounded-lg whitespace-nowrap">{{locations}}</button>
      </div>
    </div>
  </div>
  <div class="my-3">
    <div class="text-black font-medium">Area Of Interest</div>
    <div class="flex flex-wrap w-full mt-1 gap-2">
      <div *ngFor="let area of getAllAreaofIntersets.slice(0,3)" class="">
        <button
          class="bg-[#F2F4F7] text-[#475467] text-sm py-1 px-4 w-full rounded-lg whitespace-nowrap">{{area.areaOfInterestName}}</button>
      </div>
      <!-- <div class="">
        <button
          class="bg-[#F2F4F7] text-[#475467] text-sm py-1 px-4 w-full rounded-lg whitespace-nowrap">{{getAllAreaofIntersets[1].areaOfInterestName}}</button>
      </div>
     <div class="">
      <button
        class="bg-[#F2F4F7] text-[#475467] text-sm py-1 px-4 w-full rounded-lg whitespace-nowrap">{{getAllAreaofIntersets[2].areaOfInterestName}}</button>
    </div> -->
    </div>
  </div>
  <div class="flex showall mt-2" routerLink="/dashboard/profile/job-prefrence/edit-job-prefrence">Show all Job
    Preferences
    <div class="ml-1"><svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.83331 8H13.1666" stroke="#344054" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M8.5 3.33398L13.1667 8.00065L8.5 12.6673" stroke="#344054" stroke-linecap="round"
          stroke-linejoin="round" />

    </div>
  </div>
</div>
