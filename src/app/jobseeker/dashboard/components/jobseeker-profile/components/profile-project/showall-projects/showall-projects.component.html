<div class="sticky z-30 top-0">
    <div class="sticky top-0 z-50">
        <div>
            <app-common-header></app-common-header>
        </div>
        <div class="flex justify-between w-full px-4 -mt-11">
            <div class="mt-2">
                <!-- routerLink="/dashboard/profile" -->
                <svg (click)="goBack()" width="30" height="30" viewBox="0 0 30 30" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="14.5" fill="#F2F4F7" stroke="#EAECF0" />
                    <path d="M20.2495 15H9.74951" stroke="#344054" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M14.9995 20.25L9.74951 15L14.9995 9.75" stroke="#344054" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div routerLink="/dashboard/profile">
                <app-profile-image></app-profile-image>
            </div>
        </div>
    </div>
</div>

        <div class="ml-3">
            <div class="text-[#1D2939] text-base font-semibold rubik">Edit Projects</div>
            <div class="text-[#475467] text-xs font-normal">Choose below project details to edit</div>
        </div>
    </div>
    <div *ngFor="let detail of projectsDetails">
        <div class="flex justify-between">
            <div class="flex my-3">
                <div class="bg-[#EAECF0] rounded-lg h-10">
                    <div class="px-3 py-2 text-[#344054] text-base font-bold ">{{detail.projectName.slice(0,1) | uppercase }}</div>
                </div>
                <div class="ml-3">
                    <div>{{detail.projectName}}</div>
                    <div>{{detail.associatedWith}}</div>
                    <div>{{detail.client}}</div>
                    <div class="flex"> {{detail.startDate | date: 'MMM yyyy'}} 
                        <div class="ml-1" *ngIf="detail.endDate">
                           - {{detail.endDate | date: 'MMM yyyy'}} 
                        </div> 
                    </div>
                    <!-- - {{detail.endDate | date: 'MM/dd/yyyy'}} -->
                </div>
            </div>
            <!-- <div routerLink="/dashboard/profile/projects/edit-project"> -->
            <div routerLink="/dashboard/profile/projects/edit-project" [queryParams]="{projectId:detail.projectId}">
