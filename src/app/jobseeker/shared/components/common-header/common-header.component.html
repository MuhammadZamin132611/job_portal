<div class="bg-[url('assets/images/Frame%2012655.svg')] hidden md:block sticky z-30 fixed top-0">
    <nav class=" ">    
        <div class="flex justify-center">
        <div class=" flex items-center z-10 px-2 py-2 ">
            <div class="flex gap-4 lg:gap-8">
                <img src="assets/images/JobCheckWhiteLogo.svg" alt="">
                <div class="border-none w-72 bg-white shadow rounded-xl    ">
                    <a class="flex h-10 w-8 ">
                        <img src="assets/images/search.svg" class="w-5 h-5  mx-2 mt-2" alt="">
                        <input type="text" class="outline-none" placeholder="Search Job,eg:Accountant">
                    </a>
                </div>
            </div>
            <nav class="w-auto ml-4 lg:ml-40">
                <ul class="flex gap-2 lg:gap-6 ">
                    <li *ngFor="let item of itemsNavigation">
                        <a class="text-center grid place-items-center text-gray-200" [routerLink]="item.url"
                            routerLinkActive="text-white border-b-2 border-white" #rla="routerLinkActive">
                            {{ item.label }}
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    </nav>
